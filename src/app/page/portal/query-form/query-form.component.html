<form>
  <div class="form-row">
    <div class="form-group col-4">
      <label for="inputVariable" class="">Variable</label>
      <select name="categorias "class="form-control select-css" id="inputVariable">
        <option *ngFor="let category of categories">{{ category }}</option>
      </select>
    </div>
      <div class="form-group col-4">
        <label for="firstDate" class="">First date</label>
        <input type="date" name="first-date" class="form-control select-css" id="firstDate"/>
      </div>
      <div class="form-group col-4">
        <label for="lastDate" class="">Last date</label>
        <input type="date" name="last-date" class="form-control select-css" id="lastDate"/>
      </div>
  </div>
  <div class="row">
    <div class="col-10"></div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary mr-1">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset &nbsp; </button>
    </div>
  </div>

</form>
