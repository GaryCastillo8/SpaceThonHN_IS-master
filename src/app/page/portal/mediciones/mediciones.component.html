<app-navbar></app-navbar>

<div class="container mt-2">
  <app-query-form (newQuery)="onNewQuery($event)"></app-query-form>
</div>

<div class="container mt-4">
  <div class="row mb-2">
    <button
      *ngIf="data.length > 0"
      (click)="onDownload()"
      class="btn btn-block btn-light"
    >
      Descargar
    </button>
  </div>
  <div class="row">
    <div *ngFor="let medicion of data" class="col-4">
      <app-medicion
        [type]="controlUnits.name"
        [date]="medicion.date"
        [value]="medicion.value"
        [units]="controlUnits.units"
      ></app-medicion>
    </div>
  </div>
</div>
